<div class="container background-image"  *ngIf="exibirLogin">

  <div class="container-right-center fadeInLeftBig" style="position: relative; margin-left: 550px;">
      <div class="title-large labels">Sistema Pizzaria Roma</div>
      <div class="title-small labels">Seja Bem Vindo!</div>

      <form class="form-container" [formGroup]="loginForm">
          <mat-form-field class="form-label">
              <mat-label>Usu√°rio</mat-label>
              <input matInput type="text" id="user" name="user" class="form-input" required
              formControlName="nome">
          </mat-form-field>

          <mat-form-field class="form-label">
              <mat-label>Senha</mat-label>
              <input matInput type="password" id="pass" name="pass" class="form-input" required
              formControlName="senha">
          </mat-form-field>

          <div *ngIf="loginForm.get('nome')?.errors && loginForm.get('senha')?.touched" class="error"></div>

          <button mat-raised-button (click)="loginEfetuado()" class="form-button">
              Acessar
          </button>
      </form>
  </div>
</div>

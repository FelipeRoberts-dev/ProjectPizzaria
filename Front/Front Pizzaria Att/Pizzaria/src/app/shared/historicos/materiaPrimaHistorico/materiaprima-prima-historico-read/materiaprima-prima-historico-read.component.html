<div id="minhatabelaProdutos" class="mat-elevation-z4">
    <table mat-table [dataSource]="historicosMateriaPrimaArray" matSort>
      <!-- Descrição Column -->
      <ng-container matColumnDef="descricaoMateriaPrima">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Materia Príma</th>
        <td mat-cell *matCellDef="let row">{{row.descricaoMateriaPrima}}</td>
      </ng-container>
  
      <!-- Estoque Column -->
      <ng-container matColumnDef="dataHistorico">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data do Histórico</th>
        <td mat-cell *matCellDef="let row">{{row.dataHistorico}}</td>
      </ng-container>

      <!-- Estoque Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
        <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a class="deletar" (click)="carregarIdExclusao(row.historicoID)">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="dados"></tr>
      <tr mat-row *matRowDef="let row; columns: dados;"></tr>
      

    </table>
    <mat-paginator
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Selecione a Página">
    </mat-paginator>

</div>




<div>
    <mat-toolbar>
      <button mat-raised-button color="primary" class="mr-2" (click)="navigateHistoricoMateriaPrimaCriar()">
        Incluir
      </button>
    </mat-toolbar>
</div>

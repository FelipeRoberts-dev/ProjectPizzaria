<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Filtros
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field class="camposFiltros">
      <input matInput placeholder="Descrição" [(ngModel)]="MateriaPrimaFiltros.valor_LIKE">
    </mat-form-field>

    <mat-form-field class="camposFiltros">
      <input matInput placeholder="Estoque" [(ngModel)]="MateriaPrimaFiltros.valor_IGUAL">
    </mat-form-field>

    <mat-action-row class="ml-auto-esquerda">
      <button mat-raised-button color="primary" style="margin-right: 10px;" (click)="pesquisar()">Pesquisar</button>
      <button mat-raised-button color="primary" (click)="limpar()">Limpar</button>
    </mat-action-row>

  </mat-expansion-panel>
</mat-accordion>

<div>
    <mat-toolbar>
      <button mat-raised-button color="primary" class="ml-auto-direita" (click)="abrirDialog()">
        Exportar
      </button>      
    </mat-toolbar>
</div>
<div id="minhatabelaProdutos" class="mat-elevation-z4">
    <table mat-table [dataSource]="produtosArray" matSort>
      <!-- Descrição Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
        <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
      </ng-container>
  
      <!-- Estoque Column -->
      <ng-container matColumnDef="estoque">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estoque</th>
        <td mat-cell *matCellDef="let row">{{row.estoque}}</td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/materia-prima/alterar/{{row.id}}" class="editar">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a class="deletar" (click)="carregarIdExclusao(row.id)">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="dados"></tr>
      <tr mat-row *matRowDef="let row; columns: dados;"></tr>
      

    </table>
    <mat-paginator
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Selecione a Página">
    </mat-paginator>

</div>

<div>
    <mat-toolbar>
      <button mat-raised-button color="primary" class="mr-2" (click)="navigateProdutoCriar()">
        Incluir
      </button>
    </mat-toolbar>
</div>

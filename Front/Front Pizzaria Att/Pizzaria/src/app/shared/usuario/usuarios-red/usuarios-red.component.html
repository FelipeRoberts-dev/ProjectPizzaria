<div id="minhatabelausuarios" class="mat-elevation-z4">
    <table mat-table [dataSource]="usuariosArray" matSort>
      <!-- Descrição Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>
    
      <!-- Estoque Column -->
      <ng-container matColumnDef="senha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Senha</th>
        <td mat-cell *matCellDef="let row">{{row.senha}}</td>
      </ng-container>
  
      <!-- Ações Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/usuarios/alterar/{{row.id}}" class="editar">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/materia-prima/deletar/{{row.id}}" class="deletar">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="dados"></tr>
      <tr mat-row *matRowDef="let row; columns: dados;"></tr>
    </table>
    <mat-paginator
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Selecione a Página">
    </mat-paginator>
  </div>

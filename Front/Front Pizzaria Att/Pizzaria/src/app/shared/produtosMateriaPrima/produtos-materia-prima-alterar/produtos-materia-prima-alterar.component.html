<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form [formGroup]="produtoMateriaPrimasForm">
        
        <mat-form-field>
            <mat-label>Código</mat-label>
            <input matInput formControlName="codigo" name="codigo"
            [(ngModel)]="produtosMateriaPrima.codigo">
        </mat-form-field> 

        <mat-form-field>
            <mat-label>Descrição</mat-label>
            <input matInput formControlName="descricao" name="descricao"
            [(ngModel)]="produtosMateriaPrima.descricao">
        </mat-form-field> 

        <div *ngIf="produtoMateriaPrimasForm.get('codigo')?.errors && produtoMateriaPrimasForm.get('codigo')?.touched" class="error"></div>
    </form>
</mat-card>

<button mat-raised-button (click)="alterarProduto()" class="mat-primary mat-dark button">
    Atualizar
</button>
<button mat-raised-button (click)="cancelar()">
    Voltar
</button>

<div id="minhatabelaProdutos" class="mat-elevation-z4">
    <table mat-table [dataSource]="produtosArray" matSort>
      <!-- Descrição Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
        <td mat-cell *matCellDef="let row">{{row.codigo}}</td>
      </ng-container>
  
      <!-- Estoque Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
        <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
      </ng-container>

      <!-- Estoque Column -->
      <ng-container matColumnDef="descricaoMateriaPrima">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estoque</th>
        <td mat-cell *matCellDef="let row">{{row.descricaoMateriaPrima}}</td>
      </ng-container>

      <!-- Estoque Column -->
      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantidade</th>
        <td mat-cell *matCellDef="let row">{{row.quantidade}}</td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/materia-prima/alterar/{{row.id}}" class="editar">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/materia-prima/deletar/{{row.id}}" class="deletar">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="dados"></tr>
      <tr mat-row *matRowDef="let row; columns: dados;"></tr>
    </table>
    <mat-paginator
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Selecione a Página">
    </mat-paginator>

  </div>
